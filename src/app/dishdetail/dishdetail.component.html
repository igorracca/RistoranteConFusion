<div class="container"
fxLayout="row"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutAlign.gt-md="space-around center"
fxLayoutGap="10px" 
fxLayoutGap.xs="0">

<div fxFlex="40">
  <md-card *ngIf="dish">
    <md-card-header>
      <md-card-title>
        <h3> {{ dish.name | uppercase }} </h3>
      </md-card-title>
    </md-card-header>
    <img md-card-image src="{{dish.image}}" alt={{dish.name}}>
    <md-card-content>
      <p> {{dish.description}} </p>
    </md-card-content>
    <md-card-actions>
      <button md-button (click)="goBack()"> BACK </button>  
      <button md-button> LIKE </button>
      <button md-button> SHARE </button>
    </md-card-actions>
  </md-card>
</div>

<div fxFlex="40">
  <md-card *ngIf="dish">
    <h3>Comments</h3>
    <!--md-grid-list cols="1" rowHeight="200px">
        <md-grid-tile *ngFor="let comment of dish.comments">  
          <p >{{comment.comment}}</p>
          <p >{{comment.rating}} Stars</p>   
          <p >- {{comment.author}} {{comment.date | date}}</p> 
        </md-grid-tile>
      </md-grid-list-->
    <md-list>
      <md-list-item *ngFor="let coment of dish.comments">
        <p> {{coment.comment}}</p><br>
        <p> {{coment.rating}} Stars</p><br>
        <p>-- {{coment.author}} {{coment.date | date}}</p><br>
      </md-list-item>
    </md-list>
  </md-card>

  
</div>

</div>
